<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="phonelogo.png" alt="Facebook Logo">
    </nav>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
            </div>
            <div class="para">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="right">
            <div class="user">
                <div class="item1">
                    <input type="email" name="" id="email" placeholder="Email address or phone number" autofocus>
                </div>
                <div class="item2">
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
                <div class="item3">
                    <input type="button" value="Log In" id="login">
                </div>
                <div class="item4">
                    <a href="#">Forgetten Password?</a>
                </div>
                <hr>
                <div class="item5">
                    <input type="button" value="Create New Account" id="newaccount">
                </div>
            </div>
            <p> <Strong> Create a Page</Strong> for a celebrity, band or business.
            </p>
        </div>
    </div>


</body>

</html>
